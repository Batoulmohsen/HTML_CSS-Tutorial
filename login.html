<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Flow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .success {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="step1">
      <h2>Welcome!</h2>
      <input type="text" id="name" placeholder="Enter your name" />
      <button onclick="nextStep()">Continue</button>
    </div>

    <div id="step2" class="hidden">
      <h2 id="greeting"></h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="validateInfo()">Sign Up</button>
    </div>

    <div id="step3" class="hidden">
      <h2>Enter OTP</h2>
      <input type="text" id="otp" placeholder="123456" />
      <button onclick="verifyOTP()">Verify</button>
    </div>

    <div id="step4" class="hidden success">
      <h2>Signup Successful ðŸŽ‰</h2>
      <p>Welcome aboard, <span id="finalName"></span>!</p>
    </div>
  </div>

  <script>
    let userName = '';

    function nextStep() {
      userName = document.getElementById('name').value.trim();
      if (userName === '') return alert('Please enter your name');
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('greeting').innerText = `Hi ${userName}, let's get you signed up!`;
    }

    function validateInfo() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email.includes('@')) return alert('Enter a valid email');
      if (password.length < 6) return alert('Password must be at least 6 characters');
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.remove('hidden');
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      if (otp !== '123456') return alert('Invalid OTP');
      document.getElementById('step3').classList.add('hidden');
      document.getElementById('step4').classList.remove('hidden');
      document.getElementById('finalName').innerText = userName;
    }
  </script>
</body>
</html>
